{{ if .Values.env }}
{{- if .Values.env.secrets }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "helm.fullname" . }}-secrets
  labels:
    {{- include "helm.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: {{ include "helm.fullname" . }}-secrets
    creationPolicy: Owner
  data:
    {{- range $key, $value  := .Values.env.secrets }}
    - secretKey: {{ $key }}
      remoteRef:
        key: {{ $value }}
    {{- end }}
  {{- end }}
{{ end  }}
---
{{ if .Values.secretMounts }}
{{- if .Values.secretMounts.secrets }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "helm.fullname" . }}-secrets-mount
  labels:
    {{- include "helm.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: {{ include "helm.fullname" . }}-secrets-mount
    creationPolicy: Owner
  data:
    {{- range $key, $value  := .Values.secretMounts.secrets }}
    - secretKey: {{ $key }}
      remoteRef:
        key: {{ $value }}
    {{- end }}
  {{- end }}
  {{ end  }}